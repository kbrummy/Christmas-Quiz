<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="highScore">
      <button id="scoreBtn">View High Scores</button>
    </div>
    <span id="timer"></span>
    <div id="intro" class="container">
      <h1 class="welcome">Christmas Quiz!</h1>
      <h2 id="instructions">
        Addison! See how well you know your Disney trivia! You have 60 seconds
        to answer as many questions as you can!
      </h2>
      <button class="startButton" id="countdown">Begin Quiz!</button>
    </div>

    <div class="container">
      <div id="quiz" class="hide">
        <!-- span for question. answers as radio buttons-->
        <h2 id="quizQuestion">Question</h2>
        <div id="answer-btn">
          <button id="ans1" class="button">Answer 1</button>
          <button id="ans2" class="button">Answer 2</button>
          <button id="ans3" class="button">Answer 3</button>
        </div>
      </div>
    </div>
    <div id="results" class="container hide">
      <div id="inputResults" class="container">
        <span class="input-font">Your Score: <span id="score"></span></span>
        <label class="input-font">Please enter your initials:</label>
        <input id="initials" type="text" placeholder="initials here" />
        <button id="submit-score">Submit Score</button>
      </div>
      <div id="otherScores"></div>
      <button id="restart">Restart Quiz!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
